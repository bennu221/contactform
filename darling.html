<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 100vh;
            background: darkblue;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        form {
            background: white;
            display: flex;
            flex-direction: column;
            padding: 15px;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
        }

        form h3 {
            font-size: 25px;
            margin-bottom: 10px;
            text-align: center;
        }

        form input, form select, form textarea {
            border: 1px solid black;
            margin: 7px 0;
            padding: 7px;
            outline: none;
            background: lightgray;
            font-size: 16px;
        }

        form button {
            padding: 10px;
            background: green;
            color: white;
            font-size: 18px;
            border: 0;
            outline: none;
            cursor: pointer;
            border-radius: 30px;
            margin-bottom: 10px;
        }

        form .reset {
            background: red;
        }

        .gender-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form autocomplete="off" method="POST" name="google-sheet">
            <h3>Contact Form</h3>

            <label for="name"><b>Name:</b></label>
            <input type="text" id="name" placeholder="Type Your Name Here" name="name" required>

            <label for="email"><b>Email:</b></label>
            <input type="email" id="email" placeholder="Type Your Email Here" name="email" required>

            <label for="mobile"><b>Phone No:</b></label>
            <input type="text" id="mobile" placeholder="Type Your Number Here" name="mobile" required>

            <label for="degree"><b>Choose:</b></label>
            <select name="degree" id="degree" required>
                <option value="not selected">Select an option</option>
                <option value="JOB">Job</option>
                <option value="COURSE">Course</option>
                <option value="INTERNSHIP">Internship</option>
                <option value="other">Other</option>
            </select>

            <label for="message"><b>Message:</b></label>
            <textarea rows="4" placeholder="Type your message here" name="message" required></textarea>

            <div class="gender-option">
                <label><strong>Gender:</strong></label>
                <label><input type="radio" name="gender" value="Male" required> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
            </div>

            <button type="submit" name="submit">Submit</button>
            <button type="reset" class="reset">Reset</button>
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwEinNTHm0xoWYFYLfjEXvt6SiRHjjp0vsNCihm_bngfI9Gwg2KSPBjTL-OWMk-vI-D/exec'
        const form = document.forms['google-sheet'];

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => {
                alert("Thanks for contacting us! Weâ€™ll get back to you soon.");
                form.reset();
            })
            .catch(error => {
                alert("Error! Please try again.");
                console.error('Error!', error.message);
            });
        });
    </script>
</body>
</html>
